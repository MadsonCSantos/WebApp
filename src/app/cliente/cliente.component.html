<!--Este html tem dois templates de lista serve para mostra um lista e ocutlar outra
usando o ngIf -->
<div class="row" *ngIf="!clienteSelecionado">
    <div style="margin-left: 30px; max-width: 1450px;" >
        <app-titulo [titulo]="'Clientes'"></app-titulo>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Cliente of cliente"
                 style="cursor: pointer;" (click)="clienteSelect(Cliente)">
                    <th scope="row">{{Cliente.id}}</th>
                    <td>{{Cliente.nome}}</td>
                    <td>{{Cliente.telefone}}</td>
                    <td>{{Cliente.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row"  *ngIf="clienteSelecionado"  >
        <!--class="col-sm-6" classe CSS que vai dividir a tela em duas partes-->
  <div class="col-sm-6">
    <app-titulo [titulo]="'Cliente: '+ clienteSelecionado "></app-titulo><!--app titulo EstÃ¡ classe vai carregar os titulos na view-->
    <form action="">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" style="margin-left: 30px;">Nome do cliente</label>
            <input type="text" value="{{clienteNome}}"  class="form-control" style="margin-left: 30px; max-width: 480px;" >
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" style="margin-left: 30px;">Telefone do cliente</label>
            <input type="text"  value="{{clienteTelefone}}" class="form-control" style="margin-left: 30px; max-width: 180px;" >
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" style="margin-left: 30px;">E-mail do cliente</label>
            <input type="text" value="{{clienteEmail}}" class="form-control" style="margin-left: 30px; max-width: 280px;" >
        </div>
    </form>

</div>

</div>
