<app-titulo [titulo]="title"></app-titulo><!--app titulo EstÃ¡ classe vai carregar os titulos na view-->
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">E-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Cliente of cliente" >
            <th scope="row">{{Cliente.id}}</th>
            <td>{{Cliente.nome}}</td>
            <td>{{Cliente.telefone}}</td>
            <td>{{Cliente.email}}</td>
        </tr>
    </tbody>
</table>
