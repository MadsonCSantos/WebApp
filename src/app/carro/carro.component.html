<!--*ngIf vai carregar todas as variaveis dentro do array carro-->
<div class="row" style="margin-left: 30px; max-width: 1450px;">
    <div *ngIf="carroSelecionado">
            <app-titulo [titulo]="'Carro: ' + carroSelecionado"></app-titulo><!--app titulo Está classe vai carregar os titulos na view-->
            <form action="">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="margin-left: 30px;"> Marca do veículo</label>
                    <input type="text" class="form-control" style="margin-left: 30px; max-width: 180px;" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="margin-left: 30px;"> Modelo do veículo</label>
                    <input type="text" class="form-control" style="margin-left: 30px; max-width: 220px;" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="margin-left: 30px;"> Placa do veículo</label>
                    <input type="text" class="form-control" style="margin-left: 30px; max-width: 100px;" >
                </div>
                <div class="mb-3">
                    <label type="ano" for="formGroupExampleInput" class="form-label" style="margin-left: 30px;"> Ano do veículo</label>
                    <input type="text" class="form-control" style="margin-left: 30px; max-width: 70px;" >
                </div>
            </form>    
            <button class="btn btn-warning" (click)="voltar()"style="margin-left: 30px;">voltar</button>
    </div>
    <div *ngIf="!carroSelecionado">
        <app-titulo [titulo]="'Carros'"></app-titulo>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Ano</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Carro of carro" 
                style="cursor: pointer;" (click)="carroSelect(Carro)" ><!--Função click carro seleciona um carro-->
                    <th scope="row">{{Carro.id}}</th>
                    <td>{{Carro.marca}}</td>
                    <td>{{Carro.modelo}}</td>
                    <td>{{Carro.placa}}</td>
                    <td>{{Carro.ano}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
